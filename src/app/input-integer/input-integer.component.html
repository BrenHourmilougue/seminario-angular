<div class="input-group">
    <button
      type="button"
      class="btn btn-primary"
      style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
      (click)="downQuantity()"
    >
      -
    </button>
    <input
      class="form-control"
      type="number"
      [(ngModel)]="quantity"
      (keyup)="changeQuantity($event)"
      style="width: 40px;"
    />
    <button
      type="button"
      class="btn btn-primary"
      style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
      (click)="upQuantity()"
    >
      +
    </button>
  </div>
